<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulario de Inscripcion</title>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<!-- Bootstrap CSS -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- Bootstrap Icons CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
		<!-- Bootstrap JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<link href="Custom.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<br>
            <h2 style="text-align:center;">Formulario de Inscripcion</h2>	
        	<br><br>
			<div>
            	<div>
                	<a href="Ingresar.html" class="btn btn-primary">Nuevo Registro</a>
            	</div>
            	<br><br>
            	<div>
		        	<form>
                    	<b>Nombre: </b><input type="text" id="campo" name="campo" />
                    	<input type="submit" id="enviar" name="enviar" value="Buscar" class="btn btn-info" />
		        	</form>
            	</div>
        	</div>	
	    	<br>
			<div class="row table-responsive">
			<div class="scrollable-container">
				<table class="table table-striped">
					<thead>
                		<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Email</th>
							<th>Telefono</th>
							<th></th>
							<th></th>
			    		</tr>
					</thead>
					<tbody id = "tmostrar"></tbody>		
		    	</table>
			</div>
		</div>
	<!-- Modal -->
	<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="confirm-deleteLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="confirm-deleteLabel">Confirmar Eliminación</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					¿Estás seguro de que quieres eliminar este elemento?
				</div>
				<div class="modal-footer">
					<button id="confirm-delete-btn" type="button" class="btn btn-primary mr-2">Eliminar</button>
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
		<script src="Index2.js"></script>	
	</body>
</html>
